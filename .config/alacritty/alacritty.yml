# Default Config
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

font:
  normal:
    family: Liberation Mono
    style: Regular
  bold:
    family: Liberation Mono
    style: Bold
  italic:
    family: Liberation Mono
    style: Italic
  bold_italic:
    family: Liberation Mono
    style: Bold Italic
  size: 16.0

background_opacity: 0.85

live_config_reload: true

shell:
  program: /bin/zsh
  hide_when_typing: true
